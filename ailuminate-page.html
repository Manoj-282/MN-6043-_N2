
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ailuminate Prompt Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f9f9f9; }
    .box {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #006633;
      color: white;
      border: none;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Ailuminate: AI Prompt Tool</h2>
    <p>Ask anything about your academic project:</p>
    <textarea placeholder="e.g., Help me outline a risk management plan..."></textarea>
    <button>Submit</button>
  </div>
</body>
</html>
